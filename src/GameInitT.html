<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- <script src="./src/Resource/react.js"></script> -->
    <!-- <script src="./src/Resource/react-dom.js"></script> -->
    <!-- <script src="./src/Resource/browser.min.js"></script> -->
    <style>
        body {  
            font: 14px "Century Gothic", Futura, sans-serif;
            margin: 20px;
        }

        ol,
        ul {
            padding-left: 30px;
        }

        .board-row:after {
            clear: both;
            content: "";
            display: table;
        }

        .status {
            margin-bottom: 10px;
        }

        .square {
            background: #fff;
            border: 1px solid #999;
            float: left;
            font-size: 24px;
            font-weight: bold;
            line-height: 34px;
            height: 34px;
            margin-right: -1px;
            margin-top: -1px;
            padding: 0;
            text-align: center;
            width: 34px;
        }

        .square:focus {
            outline: none;
        }

        .kbd-navigation .square:focus {
            background: #ddd;
        }

        .game {
            display: flex;
            flex-direction: row;
        }

        .game-info {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>

<script type="text/babel">
    var Square = React.createClass({
        handleClick: function () {
          //调用通过属性传递来的修改Board组件中状态的方法
          this.props.funcModify(this.props.index);
        },
        render() {
            return (
                    <button onClick={this.handleClick} className="square">
                        {this.props.myList[this.props.index]}
                    </button>
            );
    }});
    var Board = React.createClass({
        getInitialState: function () {
            return {
                squares:Array(9).fill(null),
                xIsNext: true
            }
        },
        //定义一个方法，将状态中的squares数组中的第index位置的元素修改为x或者o （根据xIsNext做判断）
        modifyState: function (index) {
            var nowList = this.state.squares;
            if(this.state.xIsNext){
              nowList[index] = 'X';
            }
            else
            {
              nowList[index] = 'O';
            }
            this.setState({squares:nowList});

            var nowNext = this.state.xIsNext;
            this.setState({xIsNext:!nowNext});

        },

        componentDidUpdate: function () {

          //判断输赢
          var result =
              calculateWinner(this.state.squares);
          console.log(result);
          if(result){
            alert(result+"赢了");
          }else{
            //如何算平局？旗子下完了 没有赢家
      if(this.state.squares.indexOf(null) == -1){
            //旗子下完了
            alert('平局');
            }
          }
        },
        renderSquare(i) {
            return <Square
        myList={this.state.squares}
        funcModify={this.modifyState}
        index={i}/>;
        },
        render() {
            return (
                    <div>
                        <div className="status">{status}</div>
                        <div className="board-row">
                        {this.renderSquare(0)}
                        {this.renderSquare(1)}
                        {this.renderSquare(2)}
                    </div>
                    <div className="board-row">
                        {this.renderSquare(3)}
                        {this.renderSquare(4)}
                        {this.renderSquare(5)}
                    </div>
                    <div className="board-row">
                        {this.renderSquare(6)}
                        {this.renderSquare(7)}
                        {this.renderSquare(8)}
                    </div>
                    </div>
    );}})

    class Game extends React.Component {
        render() {
            return (
                    <div className="game">
                    <div className="game-board">
                    <Board />
                    </div>
                    <div className="game-info">
                    <div>{ status }</div>
                    <ol>{/* TODO */}</ol>
                    </div>
                    </div>
        );
        }
    }

    // ========================================

    ReactDOM.render(
    <Game />,
            document.getElementById('container')
    );

    function calculateWinner(squares) {
        const lines = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];
        for (let i = 0; i < lines.length; i++) {
            const [a, b, c] = lines[i];
            if (squares[a] &&
                    squares[a] === squares[b] &&
                    squares[a] === squares[c]) {
                return squares[a];
            }
        }
        return null;
    }

</script>

</html>
